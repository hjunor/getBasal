  <body>
 

	<div class="container-contact100">

		<div class="wrap-contact100">
			<form id="form" class="contact100-form validate-form">
				<span class="contact100-form-title">
					GetBasal
				</span>

				<div class="wrap-input100 " >
     			<select class="input200" id='gender'>
						<option class="option" value="male">Maculino</option>
						<option class="option" value="female">Feminino</option>
					</select>
				</div>

				<div class="wrap-input100 " >
					<input class="input100" type="number" id="age" placeholder="Sua idade">
				</div>

				<div class="wrap-input100 " >
					<input class="input100" type="number" id="weight" placeholder="Seu peso">
				</div>

				<div class="wrap-input100 " >
					<input class="input100" type="number" id="height" placeholder="Sua Altura">
				</div>

				<div class="wrap-input100 validate-input" >
					<select class="input200" id='activity_level'>
						<option value="1.2">Sendentario</option>
						<option value="1.375">Pouca atividade</option>
						<option value="1.55">Atividade moderada</option>
						<option value="1.725">Atividade intensa</option>
						<option value="1.9">Atividade Muito intensa</option>
					</select>
				</div>

				<div class="container-contact100-form-btn">
					<button type="submit" class="contact100-form-btn">
							Calcular
					</button>
				</div>
				
			</form>
			<div class="cont" id="cont">
				
			</div>
		</div>
	</div>
